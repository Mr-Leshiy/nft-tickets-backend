name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-targets ${{ matrix.mode }} ${{ matrix.features }}

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: ${{ matrix.mode }} ${{ matrix.features }}
